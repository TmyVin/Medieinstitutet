<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=<device-width>, initial-scale=1.0">
    <title>Lists in CSS</title>
    <link rel="stylesheet" href="list.css">
</head>
<body>
    <header>
        <h1>Lists in CSS</h1>
    </header>
    <main>
        <article>
            <h2>Ordered Lists</h2>
            <ol start="1">
                <li>Item one</li>
                <li value="2">Item two</li>
                <li>Item Three</li>
            </ol>
        </article>
        <article>
            <h2>Unordered Lists</h2>
            <ul>
                <li>Item one</li>
                <li>Item two</li>
                <li>Item Three</li>
            </ul>
        </article>
    </main>
</body>
</html>
